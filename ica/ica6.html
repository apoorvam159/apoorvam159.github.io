<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="/css/ica6.css">
  </head>
  <body>
    <div class="topimage">
      <img src="top-image.png" alt="red and green colors on the top of the letterhead">
    </div>
    <article>
      <h1>Awesome<br>Company</h1>

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
    </article>

    <div class="bottomimage">
      <img src="bottom-image.png" alt="red and greeb colors at the bottom of the letterhead - identical to the top image">
    </div>
  </body>
</html>
